<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Flash Game Hub</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
</head>
<body>
  <header>
    <h1>ðŸŽ® Flash Game Hub</h1>
    <div class="theme-toggle">
      <button id="toggle-theme">Toggle Dark/Light</button>
    </div>
  </header>

  <main>
    <div class="game-grid">
      <!-- 12 placeholder games -->
      <!-- Each card uses data-game attribute to know which SWF to load -->
      <div class="game-card" data-game="games/papasfreezeria_v2.swf">
        <div class="game-image">
          <img src="assets/game1.png" alt="Papa's Freezeria">
        </div>
        <h2>Papa's Freezeria</h2>
        <button class="play-btn">Play</button>
      </div>
      
      <div class="game-card" data-game="games/jacksmith-14015.swf">
        <div class="game-image">
          <img src="assets/game2.png" alt="Game 2">
        </div>
        <h2>Jacksmith</h2>
        <button class="play-btn">Play</button>
      </div>

      <div class="game-card" data-game="games/papasdonuteria_102.swf">
        <div class="game-image">
          <img src="assets/game3.png" alt="Papa's Doniteria">
        </div>
        <h2>Papa's Doniteria</h2>
        <button class="play-btn">Play</button>
      </div>

      <div class="game-card" data-game="games/papascupcakeria_v2.swf">
        <div class="game-image">
          <img src="assets/game4.png" alt="Papa's Cupcakeria">
        </div>
        <h2>Papa's Cupcakeria</h2>
        <button class="play-btn">Play</button>
      </div>

      <div class="game-card" data-game="games/papaspancakeria_v2.swf">
        <div class="game-image">
          <img src="assets/game5.png" alt="Papa's Pancakeria">
        </div>
        <h2>Papa's Pancakeria</h2>
        <button class="play-btn">Play</button>
      </div>

      <div class="game-card" data-game="games/papascheeseria.swf">
        <div class="game-image">
          <img src="assets/game6.png" alt="Papa's Cheeseria">
        </div>
        <h2>Papa's Cheeseria</h2>
        <button class="play-btn">Play</button>
      </div>

      <div class="game-card" data-game="games/papaspastaria.swf">
        <div class="game-image">
          <img src="assets/game7.png" alt="Papa's Pastaria">
        </div>
        <h2>Papa's Pastaria</h2>
        <button class="play-btn">Play</button>
      </div>

      <div class="game-card" data-game="games/motherload.swf">
        <div class="game-image">
          <img src="assets/game8.png" alt="Motherload">
        </div>
        <h2>Motherload</h2>
        <button class="play-btn">Play</button>
      </div>
      
      <!-- Repeat until game12 -->
      <!-- ... -->
    </div>
  </main>

<!-- Modal for fullscreen game -->
<div id="game-modal" class="hidden">
  <div class="modal-content">
    <button id="close-modal">X</button>
    <button id="fullscreen-btn">â›¶</button>
    <div id="game-container"></div>
  </div>
</div>


  <script src="js/main.js"></script>
</body>
</html>
